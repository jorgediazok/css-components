<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="imgBx">
            <img src="img1.jpg" />
          </div>
          <div class="content">
            <h2>John Doe<br /><span>Web Designer</span></h2>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="imgBx">
            <img src="img2.jpg" />
          </div>
          <div class="content">
            <h2>Lara We<br /><span>UX Designer</span></h2>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="imgBx">
            <img src="img3.jpg" />
          </div>
          <div class="content">
            <h2>George Floyd<br /><span>Marketing</span></h2>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="imgBx">
            <img src="img4.jpg" />
          </div>
          <div class="content">
            <h2>Memento Head<br /><span>Programmer</span></h2>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="imgBx">
            <img src="img5.jpg" />
          </div>
          <div class="content">
            <h2>Mama Pee<br /><span>Data Base </span></h2>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
    <script type="text/javascript">
      var swiper = new Swiper('.swiper-container', {
        effect: 'cube',
        grabCursor: true,
        cubeEffect: {
          shadow: true,
          slideShadows: true,
          shadowOffset: 20,
          shadowScale: 0.94,
        },
      });
    </script>
  </body>
</html>
