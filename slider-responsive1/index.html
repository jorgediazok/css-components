<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Responsive Cards</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />

    <link rel="stylesheet" href="swiper.min.css" type="text/css" />
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>
  <body>
    <div class="swiper-container">
      <div class="swipper-wrapper">
        <div class="swiper-slide">
          <div class="imgBx">

          <div class="details">

        </div>
        <div class="swiper-slide">

          <div class="details">
            <h3>John Doe<br /><span>Web Designer</span></h3>
          </div>
        </div>
        <div class="swiper-slide">

          <div class="details">
            <h3>John Doe<br /><span>Web Designer</span></h3>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="imgBx">
            <img src="user1.jpeg" alt="" />
          </div>
          <div class="details">
            <h3>John Doe<br /><span>Web Designer</span></h3>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="imgBx">
            <img src="user1.jpeg" alt="" />
          </div>
          <div class="details">
            <h3>John Doe<br /><span>Web Designer</span></h3>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <script src="./swiper.min.js" type="text/javascript"></script>

    <script>
      var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: '.swiper-pagination',
        },
      });
    </script>
  </body>
</html>
