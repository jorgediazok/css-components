<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Parallax</title>
  </head>
  <body>
    <section>
      <img src="1.png" alt="" class="layer" data-speed="-5" />
      <img src="2.png" alt="" class="layer" data-speed="5" />
      <img src="3.png" alt="" class="layer" data-speed="2" />
      <img src="4.png" alt="" class="layer" data-speed="6" />
      <img src="5.png" alt="" class="layer" data-speed="8" />
      <img src="6.png" alt="" class="layer" data-speed="-2" />
      <img src="7.png" alt="" class="layer" data-speed="4" />
      <img src="8.png" alt="" class="layer" data-speed="-9" />
      <img src="9.png" alt="" class="layer" data-speed="6" />
      <img src="10.png" alt="" class="layer" data-speed="-7" />
      <img src="11.png" alt="" class="layer" data-speed="-5" />
      <img src="12.png" alt="" class="layer" data-speed="5" />
      <h2 class="layer" data-speed="2">Parallax</h2>
    </section>

    <script type="text/javascript">
      document.addEventListener('mousemove', parallax);
      function parallax(e) {
        this.querySelectorAll('.layer').forEach((layer) => {
          const speed = layer.getAttribute('data-speed');
          const x = (window.innerWidth - e.pageX * speed) / 100;
          const y = (window.innerHeight - e.pageY * speed) / 100;
          layer.style.transform = `translateX(${x}px) translateY(${y})px`;
        });
      }
    </script>
  </body>
</html>
